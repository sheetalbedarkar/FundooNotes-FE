<div style="height: 100vh;">
    <mat-toolbar color="#ffffff">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <img mat-img src="http://ssl.gstatic.com/keep/keep.ico" />
                </div>

                <div>
                    <span style = "margin : 10%;">FundooApp</span>
                </div>
            </div>
            
            <div>
                <mat-card fxLayout="row" fxLayoutAlign="center center" class="searchInput">
                    <button mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                    <input mat-input class="searchInput" placeholder="Search" [(ngModel)]="noteData.title"
                    (input)="onSearchChange($event.target.value)" >
                </mat-card>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" class="icon">
                <div>
                    <button mat-icon-button matTooltip="refresh" (click) = "refresh()">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </div>

                <div *ngIf="value==true"> <button mat-icon-button matTooltip="list view" (click)="toggle()">
                    <mat-icon><img src="../../../assets/list.svg"></mat-icon>
                    </button>
                </div>
                <div *ngIf="value==false"> <button mat-icon-button matTooltip="grid view" (click)="toggle1()">
                    <mat-icon><img src="../../../assets/grid.svg"></mat-icon>
                    </button>
                </div>

                <div>
                    <button mat-icon-button matTooltip="setting">
                        <mat-icon>settings_outline</mat-icon>
                    </button>
                </div>
        
                <div>
                    <button mat-icon-button mat-toolbar matTooltip="apps" matSuffix>
                        <mat-icon>apps</mat-icon>
                    </button>
                </div>

                <div>
                    <!-- <button mat-icon-button matTooltip="profile"  [matMenuTriggerFor]="accountmenu"> -->
                        <button mat-mini-fab [matMenuTriggerFor]="accountmenu"></button>
                        <!-- <mat-icon>account_circle</mat-icon> -->
                    <!-- </button> -->
                </div>
                <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
<!-- <mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu> -->

            </div>
        </mat-toolbar-row>
    </mat-toolbar>

      <mat-menu class="menu" #accountmenu="matMenu">
        <div>
          <mat-card-header>

            <!-- <button mat-button matPrefix>
                <mat-icon style="font-size: 50px">account_circle</mat-icon>
            </button> -->
            <div fxLayout="row" fxLayoutAlign="start start">
            <div>            <button mat-fab (click)="profile()"></button>
            </div>

<div>
            <mat-card-title class="text_color">{{firstName}} {{lastName}}</mat-card-title>
            <mat-card-subtitle>{{email}}</mat-card-subtitle>
        </div>
    </div>
          </mat-card-header><br>

          <mat-divider></mat-divider>

          <div fxLayout="row" fxLayoutAlign="space-between end">
            <button mat-flat-button class="color" routerLink="/register">Add Account</button>
            <button mat-flat-button class="color" routerLink="/login" (click)="logout()">Sign out</button>
          </div>
        </div>
      </mat-menu>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav mode="side" opened>
            <div fxLayout="column" fxLayoutAlign="start" class="sideNav">

                <div>
                    <button mat-button style="width:100%" (click) = "note()">
                        <mat-icon>lightbulb_outline</mat-icon>
                        <span style="margin:28%">Note</span>
                    </button>
                </div>

                <div>
                    <button mat-button style="width:100%" (click) = "remainder()">
                        <mat-icon>notifications_outline</mat-icon>
                        <span style="margin:20%"> Reminders</span>
                    </button>
                </div>

                <div>
                    <mat-divider class="divider"></mat-divider> 
                </div>

                <span class="name">LABELS</span>


                <div>
                    <div *ngFor="let label of labels">
                        <button mat-button style="width:100%">
                            <mat-icon>label_outline</mat-icon>
                            <span style="margin:20%">{{label.label}}</span>
                        </button>
                    </div>
                </div>


                <div>
                    <button mat-button style="width:100%" (click)="opendialogLabel(items)">
                        <mat-icon>edit_outline</mat-icon>
                        <span style="margin:20%"> Edit Labels</span>
                    </button>
                </div>

                <div>
                    <mat-divider class="divider"></mat-divider> 
                </div>

                <div>
                    <button mat-button style="width:100%" (click) = "archive()">
                        <mat-icon>archive_outline</mat-icon>
                        <span style="margin:27%">Archive</span>
                    </button>
                </div>

                <div>
                    <button mat-button style="width:100%" (click) = "trash()">
                        <mat-icon>delete_outline</mat-icon>
                        <span style="margin:30%">Trash</span>
                    </button>
                </div>
            </div>
        </mat-sidenav>

    <mat-sidenav-content>
        <div fxLayout="column" fxLayoutAlign="center">
            <app-add-note></app-add-note>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    </mat-sidenav-container>  
</div>
